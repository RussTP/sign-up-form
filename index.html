<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>

<body>
<div class="container">
    <img class="bgImage" src="images/vikingBoat.png" alt="viking boat">
<div class="odinBox">    
    <img class="odinImage" src="images/odin-lined.png" alt="odin logo">
    <div class="logoText">ODIN</div>
    </div>
</div>
<div class="body-container">
 <div class="header"><h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
         sign up <em>now</em> to get started</h2>
         <br>
         <h2>You <em>Know</em> you want to!</h2>
    </div>
    </div>
<div class="form-container">
    <form class="form">
        <legend>Lets do this!</legend>
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Enter first name" required minlength="3" maxlength="20" />
            </div>
            <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Enter last name" required minlength="3" maxlength="20" />
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
        <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" placeholder="1(___)###-####" required />
        </div>
    </div>
   
    <div class="form-row">
        <div class="form-group">
        <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required />
        </div>
        <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Confirm password" required />
    </div>
</div>
    </form>
</div>
<div class="account-container">
    <div class="btn">
    <button type="submit">Create Account</button>
    </div>
    <div class="account-text"><em>Already have an account?</em> <a href="#">Login</a></div>
</div>
</body>
</html>
